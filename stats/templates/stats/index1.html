<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams in League E0 for 2023</title>
</head>
<body>
    <h1>Teams in League E0 for 2023</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Team</th>
                <th>Total Points</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
                <tr>
                    <td>{{ team.team_ft }}</td>
                    <td>{{ team.total_points }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
